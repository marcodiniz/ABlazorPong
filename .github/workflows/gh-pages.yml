name: Deploy to GitHub Pages

# Run workflow on every push to the master branch
on: 
  push:
    branches: [ main ]
    
jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
        # uses GitHub's checkout action to checkout code form the master branch
        - uses: actions/checkout@v2 
            
        # changes the base-tag in index.html from '/' to 'ABlazorPong' to match GitHub Pages repository subdirectory
        - name: Change base-tag in index.html from / to ABlazorPong
          uses: datamonsters/replace-action@v2
          with:
            files: 'release/wwwroot/index.html'
            replacements: '<base href="/"/>,<base href="/ABlazorPong/"/>'
          
        # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
        - name: Add .nojekyll file
          run: touch release/wwwroot/.nojekyll

        - name: Commit wwwroot to GitHub Pages
          uses: JamesIves/github-pages-deploy-action@3.7.1
          with:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            BRANCH: gh-pages
            FOLDER: release/wwwroot
